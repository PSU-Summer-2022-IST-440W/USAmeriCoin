<th:block th:include="fragments/header"/>

<hr>
    <div class="row">
        <div class="h2 col-6">USAmeriCoin User Accounts</div>
        <div class="col-6">
            <a href="/createAccount" class="btn btn-info float-end">Create New User</a>
        </div>
    </div>
<hr>
<table class = "table table-responsive-md">
    <thead>
    <tr>
        <th class="text-left">Full Name</th>
        <th class="text-left">Username</th>
        <th class="text-left">Email</th>
        <th class="text-left">Roles</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${userList}">
            <td class="text-left" th:text="${user.toString()}"></td>
            <td class="text-left" th:text="${user.username}"></td>
            <td class="text-left" th:text="${user.email}"></td>
            <td class="text-left" th:utext="${#strings.replace(user.roleList,',','&lt;br /&gt')}"></td>
            <td class="text-center"><a th:href="@{/editUser/{userId}(userId=${user.userId})}" class="btn btn-info btn-sm">Edit</a></td>
        </tr>
    </tbody>
</table>

<th:block th:include="fragments/footer"/>
