<th:block th:include="fragments/header"/>

<hr>
<h2>Edit Wallet Details</h2>
<hr>

<div class="col-12 col-xl-10 mb-4 mb-lg-0">
    <div class="card">
        <h5 class="card-header">Basic Wallet Information</h5>
        <div class="card-body">
            <form action="#" th:action="@{/saveWallet}" th:object="${wallet}" method="POST" class="row g-3">
                <input type="hidden" th:field="*{walletId}" />
                <input type="hidden" th:field="*{userId}">
                <div class="col-12">
                    <label for="walletName" class="col-form-label">Wallet Name:</label>
                    <input type="text" id="walletName" th:field="*{walletName}" class="form-control">
                </div>
                <div class="col-12">
                    <label for="cryptocurrency" class="col-form-label">Cryptocurrency:</label>
                    <select class="form-select" id="cryptocurrency" th:field="*{cryptocurrency}">
                        <option th:each="crypto : ${cryptoList}" th:value="${crypto.cryptoId}" th:text="${crypto.cryptoName}"></option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="walletAmount" class="col-form-label">Wallet Amount:</label>
                    <input type="text" id="walletAmount" th:field="*{walletAmount}" class="form-control">
                </div>

                <div class="col-12">
                    <input type="submit" id="SaveWallet" name="SaveWallet" value="Save" class="btn btn-info btn-sm float-end" />
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:include="fragments/footer"/>
